<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mystyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

<header>
    <div class="flex-container">
        <h1>Contact.</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="About.html">About</a>
        </nav>
            <img src="imgs/pet.png" alt="pet.img">
            <p>Lets Get Your Pet Right.</p>
    </div>
</header>

<main>
    <div class="flex-container-p">
        <img src="imgs/images.jpeg" alt="">
        <img src="imgs/WhatsApp Image 2023-11-19 at 20.27.59.jpeg" alt="">
        <img src="imgs/shutterstock_1547371985.jpg" alt="">
        <img src="imgs/images (1).jpeg" alt="">
        <img src="imgs/images (2).jpeg">
        <img src="imgs/download.jpeg">
    </div>

    <p>Make your appoinment Today!</p>

<div class="flex-container-r">
    <div>
        <label for="start">Choose your Day:</label>
        <input type="date" id="start" name="trip-start" value="2023-07-22" min="2018-01-01" max="2025-12-31"/>
    </div>
    <div>
        <label for="appt">Appointment Time:</label>
        <input type="time" id="appt" name="appt" min="09:00" max="18:00" required/>
    </div>
    <div>
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" pattern=".+@example\.com" size="30" required/>

    </div>
</div>

    <div>
        <h2>Register a new pet</h2>
        <div class="register-c">
            <div class="mb-3">
                <label class="form-label">*Name:</label>
                <input type="text" class="form-control" id="txtName" >
            </div>
            <div class="mb-3">
                <label class="form-label">*Age:</label>
                <input type="number" class="form-control" id="txtAge" >
            </div>
            <div class="mb-3">
                <label class="form-label">*Gender:</label>
                <input type="text" class="form-control" id="txtGender" >
            </div>
            <div class="mb-3">
                <label class="form-label">*Pet size:</label>
                <input type="text" class="form-control" id="txtPetsize" >
            </div>
            <div class="mb-3">
                <label class="form-label">*Pet type:</label>
                <input type="text" class="form-control" id="txtPettype" >
            </div>
        </div>

        <button class="btn btn-success" onclick="register();">Register</button>
        <div class="register-c">
            <h2>Registered Pets</h2>
                <div id="pets">
                </div>
            <table class="table">
                        <thead>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Pet size</th>
                            <th>Pet type</th>
                        </thead>
                    <tbody id="petTable">
                    </tbody>
            </table>
        </div>
    </div>        
</main>

<footer class="footer">
    <h1>Pet Salon</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="About.html">About</a>
        </nav>
</footer>

    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>

</body>
</html>
