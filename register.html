<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Fashion pet</h1>
    </header>

    <main class="container">

        <h2>Register a new pet</h2>

        <div>

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" id="txtName" >
            </div>

            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" class="form-control" id="txtAge" >
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input type="text" class="form-control" id="txtGender" >
            </div>

            <div class="mb-3">
                <label class="form-label">Pet size:</label>
                <input type="text" class="form-control" id="txtPetsize" >
            </div>

            <div class="mb-3">
                <label class="form-label">Pet type:</label>
                <input type="text" class="form-control" id="txtPettype" >
            </div>

        </div>

        <button class="btn btn-success" onclick="register();">Register</button>

    </main>

    <script src="scripts/register.js"></script>

</body>
</html>
